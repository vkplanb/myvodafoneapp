  oast-npm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clone the Repository
        uses: actions/checkout@v2

      - name: Install Safety
        run: npm install

      - name: run npm Scan
        run: npm audit | tee npmoutput.txt
        continue-on-error: true
      
